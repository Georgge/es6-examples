<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object | Short syntax</title>
  <script>
    const x = 10;
    const y = 20;

    // Before
    const obj1 = {
      x: x,
      y: y,
    }

    // Now
    const obj2 = {
      x,
      y,
    }

    console.log(obj1); // Object
    console.log(obj2); // Object
  </script>
</head>
<body>
  
</body>
</html>
