<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>trunc</title>
  <script>
    console.log(Math.trunc(42.7)); // 42
    console.log(Math.trunc(0.1)); // 0
    console.log(Math.trunc(-7.4)); // -7
  </script>
</head>
<body>
  <h1>trunc</h1>
</body>
</html>
