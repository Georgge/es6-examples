<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>startsWith, endsWith, includes</title>
  <script>
    const str = "hi my friend";
    console.log(str.startsWith('i',1)); // starts with i in position 1 (true)
    console.log(str.startsWith('i',)); // false
    console.log(str.endsWith('nd')); // true
    console.log(str.includes('my', 3)); // true
  </script>
</head>
<body>
  <h1>startsWith, endsWith, includes</h1>
</body>
</html>
