<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find & findIndex</title>
  <script>
    const a = [1, 3, 4, 2].find(x => x > 3);
    console.log(a); // 4

    const b = [1, 3, 4, 2].findIndex(x => x > 3);
    console.log(b); // 2
  </script>
</head>
<body>
  <h1>find & findIndex</h1>
</body>
</html>
