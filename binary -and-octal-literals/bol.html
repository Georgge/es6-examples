<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binary and Octal Literals</title>
  <script>
    // Binary
    const b = 0b111110111; // 503 - start with 0b
    // Octal
    const o = 0o767; // 503 - start with 0o

    console.log(`Binary: ${b}`);
    console.log(`Octal: ${o}`);

  </script>
</head>
<body>
  
</body>
</html>
